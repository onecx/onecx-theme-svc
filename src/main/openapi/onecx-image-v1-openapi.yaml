openapi: 3.0.3
info:
  title: onecx-theme image import from file during the start of the application
  version: 1.0.0
servers:
  - url: "http://localhost"
paths:
  /internal/images:
    post:
      tags:
        - imageV1
      description: Upload Images
      operationId: uploadImage
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  format: binary
                  description: file data
                  type: string
                themeId:
                  type: string
                imageType:
                  type: string
                  enum:
                    - LOGO
                    - FAVICON
            encoding:
              image:
                contentType: application/octet-stream
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImageInfo'
        "401":
          description: Unauthorized
        "403":
          description: Not Authorized
        "500":
          description: Internal Server Error
  /internal/images/{imageId}:
    get:
      tags:
        - imageV1
      description: Upload Images
      operationId: getImage
      parameters:
        - name: imageId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImageInfo'
        "500":
          description: Internal Server Error
        "401":
          description: Not Authorized
        "403":
          description: Not Allowed
    put:
      tags:
        - imageV1
      description: update Images
      operationId: updateImage
      parameters:
        - name: imageId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  format: binary
                  description: file data
                  type: string
                fileName:
                  type: string
            encoding:
              image:
                contentType: application/octet-stream
              fileName:
                contentType: text/plain
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImageInfo'
        "400":
          description: Bad request
components:
  schemas:
    ImageInfo:
      type: object
      properties:
        creationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        creationUser:
          type: string
        modificationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        modificationUser:
          type: string
        id:
          type: string
        url:
          type: string
          example: http://onecx-image-svc/data/afcc5d0d-6509-497a-8125-614f82b106ae
    OffsetDateTime:
      format: date-time
      type: string
      example: 2022-03-10T12:15:50-04:00