openapi: 3.0.3
info:
  title: onecx-theme image import from file during the start of the application
  version: 1.0.0
servers:
  - url: "http://onecx-theme-svc:8080"
paths:
  /internal/images:
    post:
      tags:
        - imageV1
      description: Upload Images
      operationId: uploadImage
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  format: binary
                  description: file data
                  type: string
                themeId:
                  type: string
                imageType:
                  type: string
                  enum:
                    - LOGO
                    - FAVICON
            encoding:
              image:
                contentType: application/octet-stream
      responses:
        "201":
          description: CREATED
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImageInfo'
  /internal/images/{imageId}:
    get:
      tags:
        - imageV1
      description: Get Image by id
      operationId: getImage
      parameters:
        - name: imageId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
    put:
      tags:
        - imageV1
      description: update Images
      operationId: updateImage
      parameters:
        - name: imageId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  format: binary
                  description: file data
                  type: string
            encoding:
              image:
                contentType: application/octet-stream
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImageInfo'
components:
  schemas:
    ImageInfo:
      type: object
      properties:
        id:
          type: string