---
openapi: 3.0.3
info:
  title: onecx-theme internal service
  version: 1.0.0
servers:
  - url: "http://onecx-theme-svc:8080"
tags:
  - name: themes
paths:
  /v1/themes/info:
    get:
      tags:
        - themes
      description: Get list of all themes
      operationId: getThemesInfo
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThemeInfoList'
        "404":
          description: Not found
  /v1/themes/name/{name}:
    get:
      tags:
        - themes
      description: Load a single theme definition
      operationId: getThemeByName
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Theme'
        "404":
          description: Not found
components:
  schemas:
    ThemeInfoList:
      type: object
      properties:
        themes:
          type: array
          items:
            $ref: '#/components/schemas/ThemeInfo'
    ThemeInfo:
      type: object
      properties:
        name:
          minLength: 2
          type: string
        description:
          type: string
    Theme:
      required:
        - name
      type: object
      properties:
        version:
          format: int32
          type: integer
        creationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        creationUser:
          type: string
        modificationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        modificationUser:
          type: string
        id:
          type: string
        name:
          minLength: 2
          type: string
        cssFile:
          type: string
        description:
          type: string
        assetsUrl:
          type: string
        logoUrl:
          type: string
        faviconUrl:
          type: string
        logoId:
          $ref: '#/components/schemas/Image'
        faviconId:
          $ref: '#/components/schemas/Image'
        previewImageUrl:
          type: string
        assetsUpdateDate:
          type: string
        properties:
          type: object
    OffsetDateTime:
      format: date-time
      type: string
      example: 2022-03-10T12:15:50-04:00
    CreateTheme:
      required:
        - name
      type: object
      properties:
        version:
          format: int32
          type: integer
        creationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        creationUser:
          type: string
        modificationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        modificationUser:
          type: string
        id:
          type: string
        name:
          minLength: 2
          type: string
        cssFile:
          type: string
        description:
          type: string
        assetsUrl:
          type: string
        logoUrl:
          type: string
        faviconUrl:
          type: string
        logoId:
          $ref: '#/components/schemas/Image'
        faviconId:
          $ref: '#/components/schemas/Image'
        previewImageUrl:
          type: string
        assetsUpdateDate:
          type: string
        properties:
          type: object
    UpdateTheme:
      required:
        - name
      type: object
      properties:
        version:
          format: int32
          type: integer
        creationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        creationUser:
          type: string
        modificationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        modificationUser:
          type: string
        id:
          type: string
        name:
          minLength: 2
          type: string
        cssFile:
          type: string
        description:
          type: string
        assetsUrl:
          type: string
        logoUrl:
          type: string
        faviconUrl:
          type: string
        logoId:
          $ref: '#/components/schemas/Image'
        faviconId:
          $ref: '#/components/schemas/Image'
        previewImageUrl:
          type: string
        assetsUpdateDate:
          type: string
        properties:
          type: object
    Image:
      type: object
      properties:
        imageData:
          type: object
          properties:
            imageBytes:
              type: string
              format: byte
        mimeType:
          type: string
        width:
          type: string
        height:
          type: string
        url:
          type: string
          example: http://onecx-image-svc/data/afcc5d0d-6509-497a-8125-614f82b106ae
        creationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        creationUser:
          type: string
        modificationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        modificationUser:
          type: string